<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REpont Automata</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background: #f2f2f2;
    }
    #main {
      flex: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      position: relative;
      flex-direction: column;
    }
    #camera-button {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #28a745;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 20px;
      user-select: none;
    }
    #video {
      width: 320px;
      height: 240px;
      border: 2px solid #28a745;
      display: none;
    }
    #sidebar {
      flex: 1;
      background: #ddd;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    #login {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden { display: none; }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      min-height: 24px;
    }
    #action-button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="camera-button" tabindex="0">Kamera bekapcsolása</div>
    <video id="video" autoplay></video>
  </div>
  <div id="sidebar">
    <div id="login">
      <input id="username" placeholder="Felhasználónév" autocomplete="username" />
      <input id="password" type="password" placeholder="Jelszó" autocomplete="current-password" />
      <button id="login-btn">Bejelentkezés</button>
    </div>

    <div id="menu" class="hidden">
      <button id="print-btn">Kinyomtatás</button>
      <button id="donate-btn">Jótékonyság</button>
      <button id="logout-btn">Kijelentkezés</button>
      <div id="status"></div>
      <button id="action-button"></button>
    </div>
  </div>

  <!-- ZXing könyvtár a QR-kód olvasáshoz -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    const validQRCodes = [
      "REPONT-QR-001",
      "REPONT-QR-002",
      "REPONT-QR-003",
      "REPONT-QR-004",
      "REPONT-QR-005"
    ];

    let loggedIn = false;
    let count = 0;
    let amount = 0;

    const loginDiv = document.getElementById("login");
    const menuDiv = document.getElementById("menu");
    const statusDiv = document.getElementById("status");
    const actionButton = document.getElementById("action-button");
    const video = document.getElementById("video");
    const cameraButton = document.getElementById("camera-button");

    const codeReader = new ZXing.BrowserQRCodeReader();

    document.getElementById("login-btn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if(username === "REpont" && password === "lidl"){
        loggedIn = true;
        loginDiv.classList.add("hidden");
        menuDiv.classList.remove("hidden");
        statusDiv.textContent = "";
      } else {
        alert("Hibás felhasználónév vagy jelszó!");
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      loggedIn = false;
      count = 0;
      amount = 0;
      codeReader.reset();
      video.style.display = "none";
      loginDiv.classList.remove("hidden");
      menuDiv.classList.add("hidden");
      statusDiv.textContent = "";
      actionButton.style.display = "none";
    });

    cameraButton.addEventListener("click", () => {
      if(!loggedIn){
        alert("Előbb jelentkezz be!");
        return;
      }

      if(video.style.display === "block"){
        // Kikapcsolás
        codeReader.reset();
        video.style.display = "none";
        cameraButton.textContent = "Kamera bekapcsolása";
        statusDiv.textContent = "";
        actionButton.style.display = "none";
        return;
      }

      // Kamera bekapcsolása
      video.style.display = "block";
      cameraButton.textContent = "Kamera kikapcsolása";

      codeReader.decodeFromVideoDevice(null, video, (result, err) => {
        if (result) {
          if (count >= 10) {
            statusDiv.textContent = "Az automata betelt! Kérlek szólj egy kollégának!";
            actionButton.textContent = "Kolléga hívása";
            actionButton.style.display = "inline-block";
            codeReader.reset();
            return;
          }

          const text = result.getText();

          if(validQRCodes.includes(text)){
            count++;
            amount += 50;
            statusDiv.textContent = "Palack beolvasva!";
            actionButton.style.display = "none";
          } else {
            statusDiv.textContent = "A palack nem elfogadható!";
            actionButton.style.display = "none";
          }
        }
        if(err && !(err instanceof ZXing.NotFoundException)){
          console.error(err);
        }
      });
    });

    actionButton.addEventListener("click", () => {
      if(actionButton.textContent === "Kolléga hívása"){
        alert("Az automata üres.");
        count = 0;
        amount = 0;
        statusDiv.textContent = "";
        actionButton.style.display = "none";
        cameraButton.textContent = "Kamera bekapcsolása";
        video.style.display = "none";
      }
    });

    document.getElementById("print-btn").addEventListener("click", () => {
      if(amount <= 0){
        alert("Nincs mit kinyomtatni!");
        return;
      }
      // Szimulált nyomtatásablak helyett alert
      const receipt = `
${amount} Ft

[VONALKÓD HELYE]
REpont automata: LIDL
      `;
      alert("Nyugta:\n" + receipt);
    });

    document.getElementById("donate-btn").addEventListener("click", () => {
      statusDiv.textContent = "Sikeresen el jótékonykodtad!";
    });
  </script>
</body>
</html>
